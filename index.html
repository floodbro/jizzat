<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jizzat Rankings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'MS Gothic', 'Consolas', monospace;
            padding: 30px 20px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            background: #16213e;
            border: 1px solid #0f3460;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .title-bar {
            background: #0f3460;
            color: #e94560;
            padding: 8px 15px;
            font-weight: bold;
            border-bottom: 1px solid #533483;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tagline {
            font-size: 0.75em;
            font-weight: normal;
            color: #aaa;
        }
        
        .tagline a {
            color: #aaa;
            text-decoration: none;
        }
        
        .tagline a:hover {
            color: #e94560;
            text-decoration: underline;
        }
        
        .content {
            padding: 25px;
        }
        
        .info-bar {
            background: #0f1925;
            border: 1px solid #0f3460;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .info-bar span {
            color: #e94560;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        thead {
            background: #0f3460;
            color: #eee;
        }
        
        th {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid #533483;
            font-weight: normal;
        }
        
        th:first-child { width: 70px; text-align: center; }
        th:last-child { width: 130px; text-align: right; }
        
        tbody tr {
            border-bottom: 1px solid #0f3460;
            transition: background 0.15s;
        }
        
        tbody tr:hover {
            background: #1a2332;
        }
        
        tbody tr.podium {
            background: #1f1f3a;
        }
        
        tbody tr.podium:hover {
            background: #252545;
        }
        
        td {
            padding: 9px 12px;
        }
        
        .rank {
            text-align: center;
            color: #ccc;
        }
        
        .podium .rank {
            color: #ffd700;
            font-weight: bold;
        }
        
        .username a {
            color: #eee;
            text-decoration: none;
        }
        
        .username a:hover {
            color: #e94560;
        }
        
        .score {
            text-align: right;
            color: #aaa;
            font-variant-numeric: tabular-nums;
        }
        
        .podium .score {
            color: #e94560;
            font-weight: bold;
        }
        
        footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
            font-size: 0.85em;
            color: #666;
            text-align: center;
        }
        
        footer a {
            color: #e94560;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <span>JIZZAT GLOBAL RANKINGS</span>
            <span class="tagline">Jizzat = JOP <a href="https://en.wikipedia.org/wiki/Izzat_(honour)" target="_blank">Izzat</a></span>
        </div>
        <div class="content">
            <div class="info-bar">
                <div>Last update: <span id="update-time">...</span></div>
            </div>
            
            <div id="rankings">
                <div class="loading">Loading...</div>
            </div>
            
            <footer>
                <p> #JOPocalypse2026 | Website's Jizzat: <a href="https://hits.sh/floodbro.github.io/jizzat/"><img alt="jizzat" src="https://hits.sh/floodbro.github.io/jizzat.svg?label=jizzat"/></a></p>
            </footer>
        </div>
    </div>
    
    <script>
        async function loadRankings() {
            try {
                // Load both files in parallel
                const [rankingsResponse, cheatersResponse] = await Promise.all([
                    fetch('jizzat.json'),
                    fetch('cheaters.txt').catch(() => ({ ok: false }))
                ]);
                
                const data = await rankingsResponse.json();
                
                // Parse cheaters list if file exists
                let cheaters = new Set();
                if (cheatersResponse.ok) {
                    const cheatersText = await cheatersResponse.text();
                    cheaters = new Set(
                        cheatersText
                            .split('\n')
                            .map(line => line.trim())
                            .filter(line => line.length > 0)
                    );
                }
                
                // Filter out cheaters and extract user ID from link
                const filtered = data.filter(user => {
                    const userId = user.link.split('/').pop(); // Extract uXXXX from URL
                    return !cheaters.has(userId);
                });
                
                // Take only top 100
                const top100 = filtered.slice(0, 100);
                
                const now = new Date();
                document.getElementById('update-time').textContent = now.toISOString().split('T')[0];
                const container = document.getElementById('rankings');
                
                let html = '<table><thead><tr><th>Rank</th><th>User</th><th>Score</th></tr></thead><tbody>';
                
                // Re-rank the top 100
                top100.forEach((user, index) => {
                    const displayRank = index + 1;
                    const rowClass = displayRank <= 3 ? 'podium' : '';
                    html += `
                        <tr class="${rowClass}">
                            <td class="rank">${displayRank}</td>
                            <td class="username"><a href="${user.link}" target="_blank">${user.username}</a></td>
                            <td class="score">${user.jizzat.toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('rankings').innerHTML = 
                    '<div class="loading">Failed to load rankings</div>';
                console.error('Error:', error);
            }
        }
        
        loadRankings();
    </script>
</body>
</html>
